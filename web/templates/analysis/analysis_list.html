{% extends "layouts/full.html" %}
{% block content %}
<div class="row">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <th>Artifact name</th>
      <th>MD5</th>
      <th>Analysis date</th>
      <th>Tags</th>
    </thead>
    <tbody>
      {% for analysis in analysis_list %}
      <tr>
        <td><a href={% url "analysis_detail" analysis.id %}>{{ analysis.name }}</a></td>
        <td>{{ analysis.md5 }}</td>
        <td>{{ analysis.analysis_date }}</td>
        <td>
          {% for tag in analysis.meta.tags %}
          <span class="label label-primary">{{ tag }}</span>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
